<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just a question</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #fff1f5;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #1f2937;
      overflow: hidden;
    }

    /* soft floating hearts */
    body::before {
      content: "ğŸ’— ğŸ’• ğŸ’– ğŸ’˜ ğŸ’";
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 40px;
      opacity: 0.15;
      pointer-events: none;
    }

    .card {
      background: #ffffff;
      padding: 40px 32px;
      border-radius: 24px;
      width: 320px;
      text-align: center;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
      animation: pop 0.6s ease;
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
    }

    p {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 28px;
    }

    .actions {
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    #yes {
      background: #e11d48;
      color: white;
      padding: 14px 32px;
      border-radius: 999px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 10px 20px rgba(225, 29, 72, 0.35);
    }

    #yes:hover {
      transform: scale(1.08);
      box-shadow: 0 14px 28px rgba(225, 29, 72, 0.45);
    }

    #no {
      color: #6b7280;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
      user-select: none;
    }

    /* ending screen */
    .ending {
      animation: fadeIn 0.8s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

    // custom ending screen

    });

</body>
</html>
