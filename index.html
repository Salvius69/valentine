<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Be My Valentine?</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { 
      min-height: 100vh; 
      display: flex; justify-content: center; align-items: center; 
      background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%); 
      overflow: hidden;
    }
    .hearts { position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
    .heart { position: absolute; color: #ff4b8b; font-size: 20px; animation: float 6s infinite linear; }
    @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-100px) rotate(360deg); opacity: 0; } }
    .card { 
      background: rgba(255,255,255,0.95); backdrop-filter: blur(20px); 
      border-radius: 32px; padding: 40px 32px; text-align: center; max-width: 340px; 
      box-shadow: 0 20px 60px rgba(0,0,0,0.15); position: relative; z-index: 2;
      animation: heartbeat 2s infinite;
    }
    @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
    .bear { font-size: 64px; margin-bottom: 16px; }
    h1 { font-size: 24px; color: #333; margin-bottom: 24px; line-height: 1.3; }
    .buttons { display: flex; gap: 16px; justify-content: center; flex-wrap: wrap; }
    button { 
      border: none; border-radius: 50px; padding: 16px 32px; font-size: 18px; font-weight: 600; 
      cursor: pointer; transition: all 0.3s cubic-bezier(0.4,0,0.2,1); min-width: 100px;
    }
    #yesBtn { background: linear-gradient(135deg, #ff6b9d, #ff4b8b); color: white; box-shadow: 0 8px 24px rgba(255,75,139,0.4); }
    #yesBtn:hover { transform: scale(1.1) rotate(2deg); box-shadow: 0 12px 32px rgba(255,75,139,0.6); }
    #noBtn { background: white; color: #666; box-shadow: 0 4px 16px rgba(0,0,0,0.1); }
    #noBtn:hover { transform: scale(1.05); background: #f0f0f0; }
    .success { animation: celebrate 0.6s infinite; background: linear-gradient(135deg, #ffd700, #ffed4e)!important; color: #333!important; }
    @keyframes celebrate { 0%, 100% { transform: scale(1) rotate(0deg); } 25% { transform: scale(1.1) rotate(5deg); } 75% { transform: scale(1.1) rotate(-5deg); } }
    .note { font-size: 14px; color: #888; margin-top: 16px; font-style: italic; }
    @media (max-width: 480px) { .card { margin: 20px; padding: 32px 24px; } h1 { font-size: 20px; } }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  <div class="card">
    <div class="bear">ğŸ»ğŸ’•</div>
    <h1 id="question">Priyanshu,<br>will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ğŸ’–</button>
      <button id="noBtn">No ğŸ˜</button>
    </div>
    <p class="note">No button is shy today...</p>
  </div>

  <script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const question = document.getElementById('question');
    const card = document.querySelector('.card');
    const hearts = document.getElementById('hearts');
    let noCount = 0;

    // Floating hearts background
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = 'ğŸ’•';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + '%';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      hearts.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }
    setInterval(createHeart, 300);

    // No button moves + grows Yes
    noBtn.addEventListener('mouseenter', () => {
      noCount++;
      const rect = card.getBoundingClientRect();
      const maxX = rect.width - 120;
      const maxY = rect.height - 80;
      noBtn.style.position = 'absolute';
      noBtn.style.left = Math.random() * maxX + 'px';
      noBtn.style.top = Math.random() * maxY + 80 + 'px';
      noBtn.textContent = noCount > 3 ? 'Really? ğŸ˜¢' : 'No';
      yesBtn.style.transform = `scale(${1 + noCount * 0.08})`;
    });

    // Yes success + confetti
    yesBtn.addEventListener('click', () => {
      question.textContent = 'Yay! I love you! ğŸ¥°ğŸ’';
      card.innerHTML = '<div class="bear">ğŸ¥³ğŸ’–</div><h1>Yay! I knew it! ğŸ’•<br>Can\'t wait for our date! ğŸ˜˜</h1><button class="success" onclick="location.reload()">Again? ğŸ’•</button>';
      for(let i=0; i<50; i++) {
        setTimeout(createHeart, i*50);
      }
    });
  </script>
</body>
</html>
