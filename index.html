<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Hey [Name]</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; height: 100vh;
      background: radial-gradient(circle at 30% 20%, #1e1b4b 0%, #0f0f23 50%, #000 100%);
      display: flex; justify-content: center; align-items: center;
      font-family: "Segoe UI", sans-serif; color: #e5e7eb; overflow: hidden;
      position: relative;
    }
    
    /* SPARKLES & GLITTERS */
    .sparkles {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
    }
    .sparkle {
      position: absolute; color: #fbbf24; font-size: 12px; animation: sparkle 3s infinite linear;
      text-shadow: 0 0 8px #fbbf24;
    }
    @keyframes sparkle {
      0% { transform: translateY(100vh) scale(0) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-20px) scale(1) rotate(360deg); opacity: 0; }
    }
    
    /* FLOATING HEARTS */
    .hearts {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1;
    }
    .heart {
      position: absolute; color: rgba(251, 191, 36, 0.6); font-size: 14px;
      animation: heartFloat 8s infinite linear; text-shadow: 0 0 12px currentColor;
    }
    @keyframes heartFloat {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(-50px) rotate(720deg); opacity: 0; }
    }

    .card {
      background: rgba(15, 23, 42, 0.95); padding: 48px 36px; border-radius: 28px;
      width: min(360px, 90vw); text-align: center; box-shadow: 
        0 0 0 1px rgba(251, 191, 36, 0.3),
        0 0 40px rgba(251, 191, 36, 0.1),
        0 40px 80px rgba(0,0,0,0.7);
      animation: glowPulse 3s infinite ease-in-out; backdrop-filter: blur(16px);
      position: relative; z-index: 10;
    }
    @keyframes glowPulse {
      0%, 100% { box-shadow: 0 0 0 1px rgba(251,191,36,0.3), 0 0 40px rgba(251,191,36,0.1), 0 40px 80px rgba(0,0,0,0.7); }
      50% { box-shadow: 0 0 0 1px rgba(251,191,36,0.5), 0 0 60px rgba(251,191,36,0.25), 0 50px 100px rgba(0,0,0,0.8); }
    }
    @keyframes pop { from { opacity: 0; transform: scale(0.95) translateY(12px); } to { opacity: 1; transform: scale(1) translateY(0); } }
    .card { animation: pop 0.8s ease; }

    h2 { margin: 0 0 12px; font-weight: 700; font-size: 22px; letter-spacing: 0.5px; }
    p { font-size: 15px; color: #d1d5db; margin: 0 0 36px; line-height: 1.55; }
    
    .actions { display: flex; gap: 24px; justify-content: center; align-items: center; flex-wrap: wrap; }
    
    #yes {
      background: linear-gradient(135deg, #fbbf24, #f59e0b); color: #1f2937;
      padding: 16px 40px; border-radius: 999px; font-size: 17px; font-weight: 600;
      border: none; cursor: pointer; transition: all 0.3s cubic-bezier(0.4,0,0.2,1);
      box-shadow: 0 12px 32px rgba(251, 191, 36, 0.5); position: relative; overflow: hidden;
    }
    #yes::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%; 
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
      transition: left 0.5s; 
    }
    #yes:hover::before { left: 100%; }
    #yes:hover { transform: scale(1.08) translateY(-2px); box-shadow: 0 20px 48px rgba(251, 191, 36, 0.7); }
    
    #no {
      color: #9ca3af; cursor: pointer; font-size: 15px; position: relative;
      transition: all 0.3s ease; user-select: none; font-style: italic;
    }
    #no:hover { color: #fbbf24; text-shadow: 0 0 12px rgba(251, 191, 36, 0.5); transform: scale(1.05); }

    /* SUCCESS SCREEN */
    .ending { animation: fadeInCelebrate 1.2s ease forwards; }
    @keyframes fadeInCelebrate {
      from { opacity: 0; transform: translateY(20px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    .ending h2 { font-size: 24px; background: linear-gradient(135deg, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .ending p { font-size: 16px; color: #d1d5db; margin-bottom: 16px; }
    .ending .flirty { color: #fbbf24; font-style: italic; animation: wink 2s infinite; }
    @keyframes wink { 0%, 90%, 100% { opacity: 1; } 95% { opacity: 0.7; } }
    
    @media (max-width: 480px) { .card { padding: 40px 28px; margin: 20px; } h2 { font-size: 20px; } }
  </style>
</head>
<body>
  <!-- SPARKLES -->

  <!-- HEARTS -->

        <div class="actions" style="gap:12px;">

            background: linear-gradient(135deg, #fbbf24, #f59e0b); color:#1f2937;

      for(let i=0; i<30; i++) {

  </script>
</body>
</html>
