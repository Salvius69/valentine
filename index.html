<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just one question</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1f2937, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    /* subtle floating hearts */
    body::before {
      content: "â™¡  â™¥  â™¡  â™¥";
      position: absolute;
      top: 15%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 42px;
      opacity: 0.08;
      letter-spacing: 18px;
      pointer-events: none;
    }

    .card {
      background: rgba(15, 23, 42, 0.9);
      padding: 42px 36px;
      border-radius: 26px;
      width: 340px;
      text-align: center;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 30px 60px rgba(0,0,0,0.6);
      animation: pop 0.7s ease;
      backdrop-filter: blur(8px);
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.96) translateY(8px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h2 {
      margin-top: 0;
      font-weight: 600;
      font-size: 20px;
      letter-spacing: 0.3px;
    }

    p {
      font-size: 14.5px;
      color: #9ca3af;
      margin: 14px 0 32px;
      line-height: 1.5;
    }

    .actions {
      display: flex;
      gap: 22px;
      justify-content: center;
      align-items: center;
    }

    #yes {
      background: linear-gradient(135deg, #fb7185, #e11d48);
      color: white;
      padding: 14px 34px;
      border-radius: 999px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 12px 30px rgba(225, 29, 72, 0.45);
    }

    #yes:hover {
      transform: scale(1.1);
      box-shadow: 0 16px 40px rgba(225, 29, 72, 0.6);
    }

    #no {
      color: #9ca3af;
      cursor: pointer;
      font-size: 14px;
      position: relative;
      transition: transform 0.2s ease;
      user-select: none;
      opacity: 0.9;
    }

    /* ending screen */
    .ending {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(12px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ending h2 {
      font-size: 22px;
    }

    .ending p {
      font-size: 15px;
      color: #d1d5db;
    }
  </style>
</head>

<body>
  <div class="card" id="card">

  <script>
    const no = document.getElementById("no");

    // shy, gentle escape
    no.addEventListener("mouseenter", () => {
      const x = Math.random() * 100 - 50;

      no.style.transform = `translate(${x}px, ${y}px)`;
    });

    // romantic ending
    yes.addEventListener("click", () => {
      card.innerHTML = `
        <div class="ending">
          <h2>Okayâ€¦ Iâ€™m glad ðŸ’–</h2>

          </p>
          <p>

          </p>

      `;
    });
  </script>
</body>
</html>
