<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akshara ðŸ’•</title>
  
  <!-- Elegant Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,600;1,600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-deep: #050205;
      --accent: #b01c33; /* Deep wine */
      --gold: #eebb99;   /* Rose gold text */
      --gold-dim: #cfa890;
      
      --card-bg: rgba(12, 5, 8, 0.65);
      --card-border: rgba(238, 187, 153, 0.12);
      
      --text-main: #f2eef0;
      --text-muted: #aeb0b8;
    }

    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-color: var(--bg-deep);
      background-image: 
        radial-gradient(circle at 15% 15%, rgba(176, 28, 51, 0.15), transparent 40%),
        radial-gradient(circle at 85% 85%, rgba(100, 10, 30, 0.12), transparent 40%);
      font-family: 'Inter', sans-serif;
      color: var(--text-main);
      display: grid;
      place-items: center;
    }

    /* Ambient noise texture for film grain effect */
    .noise {
      position: fixed; inset: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events: none;
      z-index: 0;
    }

    /* Floating Dust Particles */
    .dust {
      position: absolute;
      width: 2px; height: 2px;
      background: var(--gold);
      border-radius: 50%;
      box-shadow: 0 0 4px var(--gold);
      animation: floatUp linear infinite;
      opacity: 0;
    }
    @keyframes floatUp {
      0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
      20% { opacity: 0.6; }
      80% { opacity: 0.6; }
      100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .wrap {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      perspective: 1000px;
    }

    .card {
      width: min(600px, 90vw);
      padding: 60px 50px;
      border-radius: 32px;
      background: var(--card-bg);
      backdrop-filter: blur(24px) saturate(1.2);
      -webkit-backdrop-filter: blur(24px) saturate(1.2);
      border: 1px solid var(--card-border);
      box-shadow: 0 30px 80px -10px rgba(0,0,0,0.7);
      text-align: center;
      transform-style: preserve-3d;
      transition: transform 0.1s ease-out;
    }

    /* Inner gold rim light */
    .card::after {
      content: "";
      position: absolute; inset: 0;
      border-radius: 32px;
      padding: 1px;
      background: linear-gradient(135deg, rgba(238,187,153,0.3), transparent 40%, rgba(238,187,153,0.1));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      pointer-events: none;
    }

    h1.title {
      font-family: 'Playfair Display', serif;
      font-size: 3.5rem;
      font-weight: 600;
      margin: 0 0 10px;
      background: linear-gradient(to right, #fff 40%, var(--gold));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -0.02em;
    }

    p.subtitle {
      font-size: 1.1rem;
      color: var(--text-muted);
      margin-bottom: 40px;
      letter-spacing: 0.02em;
    }

    .lines {
      font-family: 'Playfair Display', serif;
      font-size: 1.4rem;
      line-height: 1.6;
      color: #e0e0e0;
      margin-bottom: 30px;
    }
    .lines div { margin-bottom: 24px; }
    
    .question {
      margin-top: 10px;
      font-family: 'Inter', sans-serif;
      font-size: 1.2rem;
      font-weight: 500;
      color: var(--gold);
      letter-spacing: 0.05em;
      text-transform: uppercase;
      opacity: 0.9;
    }

    .actions {
      margin-top: 45px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    button {
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      font-weight: 600;
      padding: 16px 42px;
      border-radius: 100px;
      cursor: pointer;
      border: none;
      transition: all 0.3s cubic-bezier(0.25, 1, 0.5, 1);
    }

    .yes {
      background: linear-gradient(135deg, #9f1239, #780826);
      color: #fff;
      box-shadow: 0 10px 30px -5px rgba(159, 18, 57, 0.4);
      position: relative;
      overflow: hidden;
    }
    .yes::before {
      content: "";
      position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: 0.5s;
    }
    .yes:hover::before { left: 100%; }
    .yes:hover { transform: translateY(-3px); box-shadow: 0 15px 40px -5px rgba(159, 18, 57, 0.6); }

    .no {
      background: transparent;
      border: 1px solid rgba(255,255,255,0.15);
      color: var(--text-muted);
      min-width: 140px;
    }
    .no:hover {
      border-color: var(--gold-dim);
      color: var(--gold);
      background: rgba(238, 187, 153, 0.05);
    }

    .small {
      margin-top: 30px;
      font-size: 0.85rem;
      color: rgba(255,255,255,0.2);
      letter-spacing: 0.05em;
    }

    /* Ending States */
    .endingTitle {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      color: var(--gold);
      margin-bottom: 20px;
    }
    .endingText {
      font-size: 1.15rem;
      color: #d0d0d0;
      margin-bottom: 20px;
      line-height: 1.6;
    }
    .lastBtn {
      margin-top: 20px;
      background: rgba(255,255,255,0.05);
      border: 1px solid var(--gold);
      color: var(--gold);
    }
    .lastBtn:hover {
      background: var(--gold);
      color: #000;
    }
    .finalNote {
      margin-top: 30px;
      font-family: 'Playfair Display', serif;
      font-size: 1.3rem;
      color: var(--gold);
      font-style: italic;
      line-height: 1.5;
    }

    @media (max-width: 480px) {
      .card { padding: 40px 24px; }
      h1.title { font-size: 2.8rem; }
      .lines { font-size: 1.2rem; }
    }
  </style>
</head>

<body>
  <div class="noise"></div>
  <div id="dust-container"></div>

  <div class="wrap">
    <main class="card" id="card">
      <h1 class="title">Akshara ðŸ’•</h1>
      <p class="subtitle">Today its 1 FEB & I wanted you to feel special today!</p>

      <div class="lines">
        <div>
          
          Iâ€™ve been meaning to ask you something.<br />
          I wanted to do it in a way youâ€™d remember.
        </div>
        <div>
          Some things are better said softly.<br />
          And this is one of them.
        </div>
      </div>
      
      <div class="question">Will you be my Valentine? ðŸŒ™</div>

      <div class="actions">
        <button class="yes" id="yes">Yes ðŸ’—</button>
        <button class="no" id="no">Hmmâ€¦</button>
      </div>

      <div class="small">Move your mouse âœ¨</div>
    </main>
  </div>

  <script>
    const card = document.getElementById("card");
    const yes = document.getElementById("yes");
    const no = document.getElementById("no");
    const dustContainer = document.getElementById("dust-container");

    // Spawn dust particles
    function createDust() {
      const d = document.createElement("div");
      d.className = "dust";
      d.style.left = Math.random() * 100 + "vw";
      d.style.animationDuration = (Math.random() * 5 + 5) + "s";
      d.style.opacity = Math.random();
      dustContainer.appendChild(d);
      setTimeout(() => d.remove(), 10000);
    }
    setInterval(createDust, 400);

    // 3D Tilt Effect
    window.addEventListener("mousemove", (e) => {
      const x = (window.innerWidth / 2 - e.clientX) / 25;
      const y = (window.innerHeight / 2 - e.clientY) / 25;
      card.style.transform = `rotateY(${x}deg) rotateX(${y}deg)`;
    });

    // Teasing No Button
    const tease = [
      "Try harder ðŸ˜Œ",
      "Convince me ðŸ˜",
      "Say please ðŸ™ƒ",
      "Not yet.",
      "Hmmâ€¦ why? ðŸ‘€",
      "Make me smile ðŸ™‚"
    ];
    let t = 0;
    
    function moveNo() {
      t = (t + 1) % tease.length;
      no.textContent = tease[t];
      
      // Smooth random movement
      const x = (Math.random() - 0.5) * 120;
      const y = (Math.random() - 0.5) * 50;
      no.style.transform = `translate(${x}px, ${y}px)`;
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", moveNo);

    // Yes Flow
    yes.addEventListener("click", () => {
      card.innerHTML = `
        <h3 class="endingTitle">Thank you for saying yes ðŸ’–</h2>
        <p class="endingText">You donâ€™t know how happy that makes me.</p>
        <p class="endingText">I really like spending time with you, Akshara.</p>
        <button class="lastBtn" id="last">Last message ðŸ’Œ</button>
      `;

      // Last Message Logic
      document.getElementById("last").addEventListener("click", function() {
        if (document.getElementById("finalNote")) return;
        
        // Hide button smoothly
        this.style.opacity = '0';
        this.style.pointerEvents = 'none';

        const n = document.createElement("div");
        n.id = "finalNote";
        n.className = "finalNote";
        n.innerHTML = `
          Whatever time with you is never wasted.<br/>
          See you on our first date ðŸ˜‰ðŸ’•
        `;
        card.appendChild(n);
        
        // Burst of particles
        for(let i=0; i<20; i++) createDust();
      });
    });
  </script>
</body>
</html>
