<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Just one question</title>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at top, #1e293b, #020617);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", sans-serif;
      color: #e5e7eb;
      overflow: hidden;
    }

    body::before {
      content: "â™¡   â™¥   â™¡   â™¥   â™¡";
      position: absolute;
      top: 12%;
      left: 50%;
      transform: translateX(-50%);
      font-size: 48px;
      opacity: 0.07;
      letter-spacing: 24px;
      pointer-events: none;
    }

    .card {
      background: rgba(15, 23, 42, 0.92);
      padding: 56px 48px;
      border-radius: 30px;
      width: 440px;
      text-align: center;
      box-shadow:
        0 0 0 1px rgba(255,255,255,0.05),
        0 40px 80px rgba(0,0,0,0.65);
      backdrop-filter: blur(10px);
      animation: pop 0.7s ease;
      position: relative;
    }

    @keyframes pop {
      from {
        opacity: 0;
        transform: scale(0.95) translateY(12px);
      }
      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    h2 {
      margin-top: 0;
      font-size: 24px;
      font-weight: 600;
    }

    p {
      font-size: 15.5px;
      color: #9ca3af;
      margin: 18px 0 36px;
      line-height: 1.6;
    }

    .actions {
      position: relative;
      height: 80px;
    }

    button {
      padding: 16px 38px;
      border-radius: 999px;
      font-size: 16px;
      border: none;
      cursor: pointer;
      position: absolute;
      transition: transform 0.15s ease;
    }

    #yes {
      background: linear-gradient(135deg, #fb7185, #e11d48);
      color: white;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 14px 34px rgba(225, 29, 72, 0.45);
    }

    #yes:hover {
      transform: translateX(-50%) scale(1.1);
    }

    #no {
      background: transparent;
      color: #9ca3af;
      border: 1px solid rgba(255,255,255,0.15);
      left: 20%;
      top: 0;
    }

    .ending {
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .ending h2 {
      font-size: 26px;
    }

    .ending p {
      font-size: 16px;
      color: #d1d5db;
      margin-top: 16px;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <h2>Hey Akshara</h2>
    <p>
      I couldâ€™ve sent a normal message.<br>
      But this felt moreâ€¦ special.
    </p>

    <p>
      So hereâ€™s the question.
    </p>

    <div class="actions">
      <button id="yes">Yes ðŸ’—</button>
      <button id="no">No</button>
    </div>
  </div>

  <script>
    const no = document.getElementById("no");
    const yes = document.getElementById("yes");
    const card = document.getElementById("card");

    function moveNo() {
      const x = Math.random() * 260;
      const y = Math.random() * 40;
      no.style.left = x + "px";
      no.style.top = y + "px";
    }

    no.addEventListener("mouseenter", moveNo);
    no.addEventListener("click", moveNo);

    yes.addEventListener("click", () => {
      card.innerHTML = `
        <div class="ending">
          <h2>Yay! I knew you'd say yes ðŸ’–</h2>
          <p>
            You just made my day.<br>
            And maybe my February too.
          </p>
          <p>
            See you on our date ðŸ˜‰
          </p>
        </div>
      `;
    });
  </script>
</body>
</html>
